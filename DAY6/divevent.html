<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #dv{
        width: 200px;
        height: 200px;
        border: 12px solid purple;

        }
    </style>
    
</head>
<body>
    <div id="dv">Squire</div>
    <script>
        changecolor = () =>{
            let dv = document.querySelector('div');
            dv.style.backgroundColor = 'skyblue';

        }
        changecolor2 = () =>{
            let dv = document.querySelector('div');
            dv.style.backgroundColor = 'yellow';

        }
        let dv=document.getElementById('dv');
        dv.addEventListener('mouseover',changecolor);
        dv.addEventListener('mouseover',changecolor2);
    </script>
</body>
</html>
